<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="top">
       <div>
          <h2>Sign Up</h2>
          <p>Take the next steps to apply at AltSchool Africa</p>

          <form action="">
             <div class="firstName">
                    <label for="firstName">First Name:</label> 
                        <br>
                    <input type="text" id="firstName" placeholder="Enter First Name">
             </div>

             <br>

             <div id="lastName">
                    <label for="lastName">Last Name:</label> 
                        <br>
                    <input type="text" id="lastName" placeholder="Enter Last Name">
             </div>

             <br>

               <div id="gender">
                    <label for="gender">Gender</label>
                       <br>
                    <select name="gender" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
               </div>

               <br>

               <div class="dateOfBirth">
                    <label for="lastName"> Date Of Birth</label> 
                        <br>
                    <input type="number" id="dateOfBirth" placeholder="YYYY-MM-DD">
               </div>

               <br>

               <div class="emailAddress">
                    <label for="emailAddress">Email Address</label> 
                       <br>
                    <input type="text" id="lastName" placeholder="Enter email address">
               </div>

               <br>

               <div class="phoneNumber">
                    <label for="phoneNumber">Phone Number</label> 
                      <br>
                    <input type="number" id="phoneNumber" placeholder="09123458767">
              </div>

               <br>

               <div id="country">
                    <label for="country">Country</label>
                    <br>
                    <select name="country" id="">
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Benin">Benin</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Canada">Canada</option>
                        <option value="Albania.">Albania.</option>
                        <option value="Albania.">Albania.</option>
                        <option value="Albania.">Albania.</option>
                        <option value="Albania.">Albania.</option>
                        <option value="Albania.">Albania.</option>
                        <option value="Albania.">Albania.</option>
                        <option value="Albania.">Albania.</option>
                    </select>
             </div>

             <br>

             <div id="cityOfResidence">
                    <label for="cityOfResidence">State/City of Residence</label> 
                        <br>
                    <input type="text" id="cityOfResidence" placeholder="Enter your state of Residence">
             </div>

             <br>

             <div id="enquiry">
                    <label for="enquiry">Enquiry</label>
                    <br>
                    <select name="enquiry" id="enquiry" aria-placeholder="Select channel">
                        <option value="twitter">Twitter</option>
                        <option value="Facebook">Facebook</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Friend">Friend</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Bill Board">Bill Board</option>
                    </select>
           </div>


             <br>

                <button>Submit</button>

          </form>
       </div>
    </header>

    <br>

        <address>Ikorodu,Lagos</address>

    </footer>
</body>
</html>
